<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        p {
            text-align: center;
            line-height: 50px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <p id="myID">Hello!</p>
    <button onclick="changeBGcolor()">按我</button>
    <script>
        function changeBGcolor() {
            document.getElementById("myID").style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
