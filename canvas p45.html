<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="border:2px solid;border-color:red"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.lineWidth=5;
        ctx.beginPath();
        ctx.arc(30,30,30,0,1 * Math.PI,false);
        ctx.stroke();
    </script>
</body>
</html>
