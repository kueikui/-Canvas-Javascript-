<!DOCTYPE html>
<html>
<head>
    <title>畫出圓形、三角形和正方形</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border:1px solid black;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        //畫底層紅色
        ctx.lineWidth=5;
        ctx.beginPath();
        ctx.strokeStyle="red";
        ctx.fillStyle="red";
        ctx.arc(200, 200, 140, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill();
        
        //畫底層白色
        ctx.lineWidth=5;
        ctx.beginPath();
        ctx.strokeStyle="red";
        ctx.fillStyle="white";
        ctx.arc(200, 200, 140, 0, 1 * Math.PI);//下半圓
        ctx.stroke();
        ctx.fill();

        //中間黑色線段
        ctx.fillStyle="black";
        ctx.fillRect(60,190,280,30);

        //中間黑圈白底圓形
        ctx.lineWidth=50;
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.fillStyle="white";
        ctx.arc(200, 210, 30, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.fill();
    </script>
</body>
</html>
